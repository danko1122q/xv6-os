name: OS Build CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Clang-Format
        run: sudo apt-get install -y clang-format

      - name: Run Clang-Format Style Check
        run: |
          # Hanya cek file .c, abaikan icons_data.c dan file .h
          find kernel user -name "*.c" | grep -v "icons_data.c" | xargs clang-format --dry-run --Werror

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Pillow

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib build-essential binutils

      - name: Generate Icon Data
        run: |
          # Jalankan script konversi untuk menghasilkan kernel/icons_data.c
          python3 scripts/convert.py
          # Pastikan folder build ada agar Makefile tidak error saat mencoba menulis .o
          mkdir -p build

      - name: Clean Environment
        run: make clean

      - name: Build OS Images
        run: make -j$(nproc)

      - name: Verify Build Artifacts
        run: |
          if [ -f "img/xv6OS.img" ] && [ -f "img/fs.img" ]; then
            echo "Build successful: Images generated."
            ls -lh img/
          else
            echo "Build failed: Image files missing."
            exit 1
          fi

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OS-Images
          path: img/
